<!DOCTYPE html>
<html
  lang="en"
  id="html-root"
  class="scroll-smooth dark"
  style="color-scheme: dark"
>
  <head>
    <meta charset="UTF-8" />
    <script>
      !(function () {
        try {
          var d = document.documentElement.classList;
          d.remove("light", "dark");
          var e = localStorage.getItem("theme");
          if ("system" === e || (!e && true)) {
            var t = "(prefers-color-scheme: dark)",
              m = window.matchMedia(t);
            m.media !== t || m.matches ? d.add("dark") : d.add("light");
          } else if (e) d.add(e);
        } catch (e) {}
      })();
    </script>
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A website for the Blog built with Vue.js and tailwindcss"
    />
    <title>Blog - Swaubhik</title>
  </head>
  <body
    class="bg-white text-black antialiased dark:bg-gray-900 dark:text-white"
  >
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
